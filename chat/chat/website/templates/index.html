<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>CHAT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->

  <link href="jumbotron-narrow.css" rel="stylesheet">

  <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

</head>

<body>

  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">About</a></li>
        <li role="presentation"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h2 class="text-muted">Oldschool chat. You control the refresh!</h2>
  </div>

  <div class="jumbotron">
  <h2>You don't have a registration?! Do it now!</h3>
    <h3><a class="btn btn-lg btn-success" type="submit" href="{% url 'register' %}">Register here</a></h2>
    <hr></hr>
    <form method="POST" action="{% url 'index' %}">
      {% csrf_token %}
      <div>
        <label>Username:</label>
        <input type="text" name="username" />
      </div>

      <div>
        <label>Password:</label>
        <input type="password" name="password" />
      </div>

      <input class="btn btn-lg btn-success" type="submit" value="Login" />
    </form>

  </div>

</body>
</html>
